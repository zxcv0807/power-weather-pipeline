name: Deploy to Naver Cloud

on:
  push:
    branches: [ main ]
    paths:
      - 'collectors/power/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-naver.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NAVER_HOST }}
          username: ${{ secrets.NAVER_USERNAME }}
          key: ${{ secrets.NAVER_KEY }}
          port: 22
          script: |
            # 1. 프로젝트 폴더로 이동 (폴더가 없으면 git clone)
            if [ ! -d "power-weather-pipeline" ]; then
              git clone https://github.com/zxcv0807/power-weather-pipeline.git
            fi
            cd power-weather-pipeline
            
            # 2. 최신 코드 받기
            git pull origin main
            
            # 3. 가상환경 활성화 및 라이브러리 설치
            # (가상환경이 없으면 생성)
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. 기존 프로세스 종료 (에러 무시)
            pkill -f power_producer.py || true
            
            # 5. 재실행
            nohup python -u collectors/power/power_producer.py >> power.log 2>&1 &
            
            echo "✅ Naver Cloud Deployment Completed!"